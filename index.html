<!DOCTYPE html>
<html lang="en">

<head>

    <title>BGMI FORM</title>
</head>

<body>
    <h1>BGMI_TITANOP_REGISTRATION_FORM</h1>
    <div>
        <img src="https://i.pinimg.com/originals/d4/d8/48/d4d848df092f67a275389da2cea10ff7.jpg" width="300px">
    </div>
    <form action="regs.html">
        <div>
            <label for="first">Firstname</label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Lastname</label>
            <input type="text" name="Lastname" id="last" required>
        </div>
        <h2>Some of our basic Requirements:</h2>
        <div>
            <label for="level"><b>BGMI</b> Game Level</label>
            <input type="number" name="Level" id="level" min="50" max="70">
            <label for="RP">RP Level</label>
            <input type="number" name="rplevel" id="RP" min="1" max="50">
        </div>
        <h2>Our Interview questions:</h2>
        <div>
            <p>Are you a fan of NitrogenOP?</p>
            <div>
                <input type="radio" name="nfan" id="yes" value="yes">
                <label for="yes">YES</label>
            </div>
            <div>
                <input type="radio" name="nfan" id="NO" value="no">
                <label for="NO">NO</label>
            </div>
            <div>
                <input type="radio" name="nfan" id="kon" value="kon">
                <label for="kon">Ha kon ye</label>
            </div>
        </div>
        <div>
            <p>
                What does you think about AnuragOP?
            </p>

            <div>
                <input type="radio" name="kd" id="kd">
                <label for="kd">3 ki kd maintain krta rhta ha</label>
            </div>
            <div>
                <input type="radio" name="hell" id="hell">
                <label for="hell">Chatti chordi krke ghumta rhta ha</label>
            </div>
            <div>
                <input type="radio" name="slot" id="khana">
                <label for="khana">Slot khata ha</label>
            </div>
        </div>
        <div>
            <p>Navanitkumar kitna bada chu**ya ha</p>
            <div>
                <input type="range" name="chutiya" id="ii" min="0" max="100000">
                <label for="ii">level</label>
            </div>
        </div>
        <div>
            <p>Kya AdityaOp ka weight badhega kabhi?</p>

            <div>
                <input type="radio" name="nof" id="nof">
                <label for="nof">No</label>
            </div>
            <div>
                <input type="radio" name="never" id="never">
                <label for="never">Never</label>
            </div>
        </div>
        <button>Submit krdo ab bas itna hi tha</button>


    </form>

</body>

</html>
